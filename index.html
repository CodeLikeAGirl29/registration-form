<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/normalize.css">
  <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
  <div class="wrap">

  <!-- Header-Section -->

  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

    <!-- Main-Content -->
    <main>

      <!-- Form Header -->

      <div class="form-head">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="divider">
      </div>

      <!-- Form-Section -->

      <div class="form">
      <form action="index.html" method="post">
        <fieldset class="contact">
          <legend>Contact Information</legend>
          <ul class="wrapper">
            <li class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_full_name" class="textfield" placeholder="Required" minlength="5" required>
            </li>
            <li class="form-row">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" class="textfield" placeholder="Required" required>
            </li>
            <li class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" class="textfield" placeholder="123 456 7899">
            </li>
            <li class="form-row">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" class="textfield" placeholder="12 Main Street">
            </li>
            <li class="form-row">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" class="textfield" placeholder="Los Angeles">
            </li>
            <li class="form-row">
          <label for="state">State</label>
          <select id="state" name="user_state" class="textfield">
            <option value="" selected disabled hidden>Choose State</option>
            <option value="AK">AK</option>
            <option value="AL">AL</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VA">VA</option>
            <option value="VT">VT</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
        </li>
        <li class="form-row">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" placeholder="5 digits" maxlength="7" minlength="5">
        </li>
      </ul>
        </fieldset>

        <fieldset class="newsletters">
          <legend>Newsletter</legend>
          <label class="nl_text">Select the newsletters you would like to receive</label>
          <div class="news-option">
          <input type="checkbox" id="html" value="html_news" name="user_news" checked>
          <label for="html" class="newsletter">HTML News</label><br></div>
          <div class="news-option">
          <input type="checkbox" id="css" value="css_news" name="user_news">
          <label for="css" class="newsletter">CSS News</label><br></div>
          <div class="news-option">
          <input type="checkbox" id="js" value="js_news" name="user_news">
          <label for="js" class="newsletter">JavaScript News</label></div>
          <label class="nl_text">Newsletter format</label>
          <div class="news-option">
          <input type="radio" id="html_form" value="html_form" name="user_nlformat" checked>
          <label for="html_form" class="newsletter">HTML</label><br></div>
          <div class="news-option">
          <input type="radio" id="plain" value="plain" name="user_nlformat">
          <label for="plain" class="newsletter">Plain text</label></div>
          <label for="interests" class="nl_text">Other topics you'd like to hear about</label>
          <textarea id="interests" name="user_interests" placeholder="We're all about coding! So what do you need?"></textarea>

        </fieldset>
        <button type="submit">Sign Up</button>
      </form>

    
      </div>
    </main>
  </div>
  <footer>
    <p class="copyright">Copyright The Code Review</p>
    </footer>
</body>
</html>
