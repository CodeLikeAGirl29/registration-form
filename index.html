<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/normalize.css">
  <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
  <div class="wrapper">

    <!-- Header-Section -->

    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <!-- Main-Content -->
    <main>
<div class="clearfix container">
      <!-- Form Header -->

      <div class="form-head">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="divider">
      </div>

      <!-- Form-Section -->

      <div class="form">
        <form action="index.html" method="post" class="n-form">
          <fieldset class="contact">
            <legend>Contact Information</legend>
            <div class="top-section">

              <div class="input-section">
                <label for="fullName">Full Name</label>
                <span class="formw"> <input type="text" id="fullName" placeholder="Required" name="fullName" required /> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="email">Email Address</label>
                <span class="formw"><input type="email" id="email" placeholder="Required" name="email" required /> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="phone">Phone Number</label>
                <span class="formw"> <input type="tel" id="phone" name="phone" placeholder="Phone" /> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="address">Street Address</label>
                <span class="formw"><input type="text" name="address" id="address" placeholder="Street Address" /> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="city">City</label>
                <span class="formw"> <input type="text" id="city" name="city" placeholder="City" /> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="state">State</label>
                <span class="formw"> <select id="state" name="state">
                  <option value="select">Select State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select> </span>
              </div>
              <br>

              <div class="input-section">
                <label for="zip">Zip Code</label>
                <span class="formw"> <input type="number" id="zip" name="zip" placeholder="Zip" /> </span>
              </div>
              <br>

            </div>
          </fieldset>


          <hr class="second-divider">

          <div class="newsletter">
            <fieldset class="lower-section">
              <h3>Newsletter</h3>
              <p class="nl_text">Select the newsletters you would like to receive</p>
              <div class="news-option">
                <input type="checkbox" id="html" value="html_news" name="user_news" checked>
                <label for="html" class="newsletter">HTML News</label>
              </div>
              <div class="news-option">
                <input type="checkbox" id="css" value="css_news" name="user_news">
                <label for="css" class="newsletter">CSS News</label>
              </div>
              <div class="news-option">
                <input type="checkbox" id="js" value="js_news" name="user_news">
                <label for="js" class="newsletter">JavaScript News</label>
              </div>
              <label class="nl_text">Newsletter format</label>
              <div class="news-option">
                <input type="radio" id="html_form" value="html_form" name="user_nlformat" checked>
                <label for="html_form" class="newsletter">HTML</label>
              </div>
              <div class="news-option">
                <input type="radio" id="plain" value="plain" name="user_nlformat">
                <label for="plain" class="newsletter">Plain text</label>
              </div>
              <div class="text">
              <label for="interests" class="nl_text">Other topics you'd like to hear about</label>
              <textarea id="interests" name="user_interests"
                placeholder="We're all about coding! So what do you need?"></textarea>
              </div>

            </fieldset>
            <button type="submit">Sign Up</button>
          </div>
        </form>

      </div>
    </div>
    </main>
  </div>
  <footer>
    <p class="copyright">Copyright The Code Review</p>
  </footer>
</body>

</html>
