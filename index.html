<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./resources/css/styles.css">
</head>

<body>
  <header>
    <h2>The Code Review</h2>
  </header>
  <form action="index.html" method="post">
    <div class="form-header">
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="contact">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="clearfix">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="user_name" placeholder="Required">
        </div>
        <div class="clearfix">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required">
        </div>
        <div class="clearfix">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
        </div>
        <div class="clearfix">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
        </div>
        <div class="clearfix">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
        </div>
        <div class="clearfix">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="california">CA</option>
            <option value="florida">FL</option>
            <option value="kentucky">KY</option>
            <option value="michigan">MI</option>
            <option value="texas">TX</option>
          </select>
        </div>
        <div class="clearfix">
          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="user_zip">
        </div>
      </fieldset>
    </div>
    <div class="newsletter">
      <fieldset>
        <legend>Newsletter</legend>
        <h3>Select the newsletters you would like to receive</h3>
        <input type="checkbox" id="newsletter-html" name="user_select">
        <label class="newsletter-label" for="newsletter-html">HTML News</label>
        <br>
        <input type="checkbox" id="newsletter-css" name="user_select">
        <label class="newsletter-label" for="newsletter-css">CSS News</label>
        <br>
        <input type="checkbox" id="newsletter-js" name="user_select">
        <label class="newsletter-label" for="newsletter-js">Javascript News</label>
        <br>
        <h3>Newsletter format</h3>
        <input type="radio" id="newsletter-format-html" name="user_select_format">
        <label class="newsletter-label" for="newsletter-format-html">HTML</label>
        <br>
        <input type="radio" id="newsletter-format-plain" name="user_select_format">
        <label class="newsletter-label" for="newsletter-format-plain">Plain text</label>
        <br>
        <label class="newsletter-label" for="user-newsletter-topics">Other topics you'd like to hear about</label>
        <textarea id="user-newsletter-topics" name="user_select_topics"></textarea>
      </fieldset>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>

</html>
