<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="resources/css/normalize.css" />
  <link rel="stylesheet" href="resources/css/styles.css" />
</head>

<body>
  <!-- Header-Section -->
  <header class="main-header">
    <h1 class="title">The Code Review</h1>
  </header>
  <!-- Main-Content -->
  <div class="container">
    <section class="intro">
      <!-- Form Header -->
      <h2 class="headline">Signup for our newsletter</h2>
      <span class="tagline">Get the latest news on how your code is doing right in your inbox</span>
    </section>
  </div>
  <!-- Form-Section -->
  <main>

    <form action="index.html" method="post" class="n-form">

      <div class="container">
        <hr class="divider" />
        <fieldset>
          <legend>Contact Information</legend>
          <div class="row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Required" name="fullName" required />
          </div>

          <div class="row">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Required" name="email" required />
          </div>
          <div class="row">
            <label for="phone">Phone Number</label>

            <input type="tel" id="phone" name="phone" placeholder="Phone" />
          </div>

          <div class="row">
            <label for="address">Street Address</label>

            <input type="text" name="address" id="address" placeholder="Street Address" />
          </div>

          <div class="row">
            <label for="city">City</label>

            <input type="text" id="city" name="city" placeholder="City" />
          </div>

          <div class="row">
            <label for="state">State</label>

            <select id="state" name="state">
              <option value="select">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="row">
            <label for="zip">Zip Code</label>

            <input type="number" id="zip" name="zip" pattern="[0-9]*" placeholder="Required" required />
          </div>

        </fieldset>
      </div>

      <hr class="second-divider" />

      <div class="grey-container">
        <div class="container">
          <fieldset>
            <legend class="newsletter">Newsletter</legend>
            <label class="line-height">Select the newsletter you would like to receive</label>

            <input type="checkbox" id="html" value="html_news" name="user_news" class="check-input" checked />
            <label for="html" class="check">HTML News</label><br>

            <input type="checkbox" id="css" value="css_news" name="user_news" class="check-input" />
            <label for="css" class="check">CSS News</label><br>

            <input type="checkbox" id="js" value="js_news" name="user_news" class="check-input" />
            <label for="js" class="check">JavaScript News</label><br>

            <label>Newsletter format</label>
            <input type="radio" id="html_form" value="html_form" name="user_nlformat" class="radio-input" checked />
            <label for="html_form" class="radio">HTML</label><br>
            <input type="radio" id="plain" value="plain" name="user_nlformat" class="radio-input" />
            <label for="plain" class="radio">Plain text</label>

            <label for="user_feedback" class="line-height">Other topics you'd like to hear about</label>
            <textarea id="user_feedback" name="user_interests"
              placeholder="We're all about coding! So what would you like?" rows="6"></textarea>
          </fieldset>
          <input type="submit" value="Sign Up">
        </div>

      </div>

    </form>

  </main>

  <footer class="main-footer">
    <span class="copyright">Copyright The Code Review</span>
  </footer>
</body>

</html>
